<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-danger text-white text-center">
                        <h4>Register</h4>
                    </div>
                    <div class="card-body">
                        <form>

                            <label for="city">Choose a city:</label>
                            <select id="city" name="city" class="form-select">
                                <option value="">-- Select City --</option>
                                <option value="dhaka">Dhaka</option>
                                <option value="chittagong">Chittagong</option>
                                <option value="khulna">Khulna</option>
                                <option value="rajshahi">Rajshahi</option>
                                <option value="sylhet">Sylhet</option>
                                <option value="barisal">Barisal</option>
                                <option value="rangpur">Rangpur</option>
                            </select>

                            <label class="form-label">Gender:</label>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>


                            <!-- Name -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            
                            <label for="country">Choose a country:</label>
                            <select id="country" name="country" class="form-select">
                              <option value="">-- Select City --</option>
                              <option value="bd">Bangladesh</option>
                              <option value="in">india</option>
                              <option value="pk">pakistan</option>
                            </select>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>

                            <label for="status">Choose a status:</label>
                            <select id="status" name="status" class="form-select">
                              <option value="">-- Select City --</option>
                              <option value="0">Inactive</option>
                              <option value="1">Active</option>
                            </select>

                             <div class="mb-3">
                                <label for="address" class="form-label">Full address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>

                            <!-- Phone -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Enter phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="con_password" class="form-label"> Confirm Password</label>
                                <input type="con_password" class="form-control" id="con_password" placeholder="Enter con_password">
                            </div>

                            <!-- Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms">
                                <label class="form-check-label" for="terms">I agree to the terms & conditions</label>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-danger w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
